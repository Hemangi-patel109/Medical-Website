<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <section class="body">
        <div class="bg-blur-left1"></div>
        <div class="bg-blur-right1"></div>
        <div class="container coming-soon-wrapper">
            <div class="mb-2">
                <img src="Images/Home-page/logo.png" alt="Logo" class="me-2" />
            </div>

            <h1 class="coming-soon-title">Coming Soon</h1>

            <div class="d-flex justify-content-center flex-wrap mb-4" id="countdown">
                <div class="countdown-box">
                    <h2 id="days">000</h2>
                    <span>Days</span>
                </div>
                <div class="countdown-box">
                    <h2 id="hours">00</h2>
                    <span>Hrs</span>
                </div>
                <div class="countdown-box">
                    <h2 id="minutes">00</h2>
                    <span>Min</span>
                </div>
                <div class="countdown-box">
                    <h2 id="seconds">00</h2>
                    <span>Sec</span>
                </div>
            </div>

            <p class="text-muted px-3">
                Lorem ipsum dolor sit amet consectetur. Sagittis ut tellus cursus nascetur ut nunc bibendum mattis.
                Eget ut felis urna natoque. Sed lacus diam ipsum.
            </p>

            <h5 class="mt-4">Subscribe to Our Newsletter</h5>
            <div class="newsletter-input d-flex justify-content-center">
                <input type="email" class="form-control w-50" placeholder="email@example.com" />
                <button class="btn btn-primary">Subscribe</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
